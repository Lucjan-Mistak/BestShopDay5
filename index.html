<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="css/benefits.css">
    <link rel="stylesheet" href="css/pricing.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>BestShop</title>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <section class="header">
            <a class="header-logo" href="#">BestShop</a>
                <nav>
                    <ul class="header-nav">
                        <li class="nav-link">
                            <a href="#why-us">WHY US</a>
                        </li>
                        <li class="nav-link">
                            <a href="#benefits">BENEFITS</a>
                        </li>
                        <li class="nav-link">
                            <a href="#pricing">PRICES</a>
                        </li>
                        <li class="nav-link">
                            <a href="#contact">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>

    <section class="hero">
            <div class="hero__items">
                <h1 class="hero-title">Sell More!</h1>
                <p class="hero-text">Open shop on our platform and increase your sales</p>
                <a href="#" class="hero-btn btn--large">Open your shop</a>
            </div>
                <img src="assets/Background.png" class="hero-img">
        </div>
    </section>

    <section class="stats">
        <div class="container">
            <h2 class="stats__title">The most popular sales platform in country</h2>
            <div class="stats__items">
                <div class="stats__item">
                    <div class="circle">
                        <img src="assets/Person.svg" class="item-icon">
                    </div>
                    <h3 class="stats__item--number">100000+</h3>
                    <p class="stats__item--text">daily entries</p>
                </div>
                <div class="stats__item">
                    <div class="circle">
                        <img src="assets/Eye.svg" class="item-icon">
                    </div>
                    <h3 class="stats__item--number">2000000+</h3>
                    <p class="stats__item--text">seen products every day</p>
                </div>
                <div class="stats__item">
                    <div class="circle">
                        <img src="assets/Catalog.svg" class="item-icon">
                    </div>
                    <h3 class="stats__item--number">10000+</h3>
                    <p class="stats__item--text">added posts daily</p>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
